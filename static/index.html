<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RustChat Client - Sci-Fi Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep-space: #0d0c22;
            --bg-panel-1: #11102b;
            --bg-panel-2: #161532;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0c0;
            --accent-primary: #00a8ff;
            --accent-primary-darker: #0086cc;
            --status-online: #00ffc3;
            --border-color: #2a2a4e;
            --sent-bubble: #0077b6;
            --received-bubble: #2a2a4e;
            --input-background: #1c1b35;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg-deep-space);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .app-container {
            display: flex;
            background-color: var(--bg-panel-2);
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 168, 255, 0.15);
            border: 1px solid var(--border-color);
            width: 95%;
            max-width: 1000px;
            height: 90vh;
        }
        .sidebar {
            width: 320px;
            background-color: var(--bg-panel-1);
            border-right: 1px solid var(--border-color);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
        }
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .input-field {
            width: 100%; padding: 0.75rem 1rem; margin-bottom: 0.75rem; border: 1px solid var(--border-color); border-radius: 20px;
            background-color: var(--input-background); color: var(--text-primary); outline: none;
        }
        .action-button {
            background-color: var(--accent-primary); color: var(--bg-deep-space); padding: 0.75rem 1.5rem; border: none; border-radius: 20px;
            cursor: pointer; font-weight: 700; width: 100%; text-transform: uppercase;
        }
        .messages { flex-grow: 1; padding: 1.5rem; overflow-y: auto; display: flex; flex-direction: column; }
        .system-message { align-self: center; background: rgba(0, 168, 255, 0.1); padding: 0.5rem; border-radius: 10px; font-size: 0.8rem; margin: 1rem; }
        .input-area { display: flex; padding: 1rem; background-color: var(--bg-panel-1); border-top: 1px solid var(--border-color); }
        #connection-status { position: fixed; top: 10px; right: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <div id="connection-status">STATUS: OFFLINE</div>

    <div class="app-container">
        <div class="sidebar">
            <h2 class="text-3xl font-bold mb-4 text-cyan-400">RustChat</h2>
            
            <div id="auth-screen">
                <h3 class="text-lg mb-3">Login Protocol</h3>
                <input type="text" id="username" class="input-field" placeholder="Callsign">
                <input type="password" id="password" class="input-field" placeholder="Passkey">
                <button onclick="authenticate('register')" class="action-button mb-2">Register</button>
                <button onclick="authenticate('login')" class="action-button opacity-70">Login</button>
            </div>

            <div id="chat-sidebar" style="display:none">
                <p class="mb-4">Welcome, <span id="display-name" class="text-cyan-400"></span></p>
                <h3 class="text-sm font-bold text-gray-500 uppercase">Active Channels</h3>
                <div id="contacts-list" class="mt-2">
                    </div>
            </div>
        </div>

        <div class="main-content">
            <div id="chat-screen" style="display:none; height: 100%; flex-direction: column;">
                <div class="p-4 border-b border-gray-800 bg-black/20">
                    <span id="chatting-with">Secure Channel</span>
                </div>
                
                <div class="messages" id="chat-box">
                    <div class="system-message">Uplink ready. Awaiting user input...</div>
                </div>

                <div class="input-area">
                    <input type="text" id="message-input" class="input-field mb-0 mr-2" placeholder="Transmit message...">
                    <button onclick="sendMessage()" class="action-button w-24">Send</button>
                </div>
            </div>

            <div id="waiting-screen" class="flex flex-col items-center justify-center h-full opacity-30">
                <p>AWAITING AUTHENTICATION...</p>
            </div>
        </div>
    </div>

    <script>
        // Use the functions from script.js
        // We wrap the calls here to ensure the UI IDs match
        const originalAuth = authenticate;
        authenticate = async (type) => {
            await originalAuth(type);
            // If successful, show the chat UI
            if (localStorage.getItem('session_key')) {
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('waiting-screen').style.display = 'none';
                document.getElementById('chat-sidebar').style.display = 'block';
                document.getElementById('chat-screen').style.display = 'flex';
                document.getElementById('display-name').innerText = localStorage.getItem('username');
            }
        };
    </script>
</body>
</html>
