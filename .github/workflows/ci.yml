name: Rust Chat CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
        override: true
    
    - name: Build Release
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --release
    
    - name: Run Tests
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: --release
    
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: rust-chat-binary
        path: target/release/rust_chat
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        registry: docker.io
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/rust-chat:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
